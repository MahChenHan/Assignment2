<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IDAssignment2</title>
    <!-- Bootstrap, styling & more -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Courgette&family=Open+Sans:wght@300&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white nav-style">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><span style="color: black; font-size: 35px; font-weight: bold;">PlanetCommerce</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="discover.html">Discover</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <span class="nav-item">
                    <a class="nav-link" href="cart.html"><img src="images/cart.png" width="50px" height="50px" alt="cart"/></a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Checkout modal -->
    <div class="modal fade" id="checkout-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Checkout</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div> 
                <div class="modal-body">
                    <form id="checkout-form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" >
                        </div>
                    
                        <div class="form-group">
                            <label for="address">Your Address</label>
                            <input type="text" class="form-control" id="address" >
                        </div>

                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <input type="tel" class="form-control" id="contact" minlength = "8" maxlength="8" >
                        </div>
                        
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary hvr-glow" id="checkout-button" data-bs-toggle="modal" data-bs-target="#spinWheelModal">Checkout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Spin the wheel modal -->
    <div class = "modal fade" id= "spinWheelModal" tabindex="-1">
        <div class = "modal-dialog">
            <div class = "modal-content" style = "top: 100px; right: 100px;">
                <div id = "chart">
                </div>
            </div>
        </div>
    </div>

    <div class="cart-header">
        <h2>Your Cart</h2>
    </div>
    
    <!-- Listing out items in the cart -->
    <div class="table-box">
        <table class="table table-striped table-hover">
            <thead class="table-head" style = "background-color: black;">
                <tr>
                    <th scope="col" class="cart-index" style = "font-weight:normal; font-size: 20px;">#</th>
                    <th scope="col" class="cart-product-img" style = "max-width:10%; "></th>
                    <th scope="col" class="cart-product-name" style = "font-weight:normal; font-size: 20px;">Product Name</th>
                    <th scope="col" class="cart-product-qty" style = "font-weight:normal; font-size: 20px;">Qty</th>
                    <th scope="col" class="cart-product-size" style = "font-weight:normal; font-size: 20px;">Size</th>
                    <th scope="col" class="cart-product-cost" style = "font-weight:normal; font-size: 20px;">Cost</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="table-body"></tbody>
        </table>
        <button class="btn btn-danger delete-all" style="float:right">Remove all</button>
        <h4 id="success-purchase-text" style="display: none;">Purchase was successful.</h4>
    </div>

    <div class = "row w-100" style ="padding-left: 10%; padding-bottom:10%; padding-right: 0;">
    <!-- Total cost -->
        <div class="col total-cost-header" style = "text-align: center; padding-right: 0">
            <h2>Total Cost</h2>
            <h2 id="total-cost"></h2>
        </div>

        <div class = "col checkout-button-box" style = "padding-top: 2.2%; padding-left: 0;">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#checkout-modal" id="checkout-text"><button type = "submit" class = "btn btn-primary hvr-glow checkout-box" id = "checkout-button" style ="font-size: 30px;">Checkout!</button></a>
            <span style="display: flex; justify-content: center; align-items: center;"></span>
        </div>
    </div>

    <div class ="row">
        <a class="nav-link btn btn-primary hvr-glow discover-box" href = "discover.html" id="checkout-text discover-button" style = "margin-left: 40%; max-width: 15%;">Find products!</a>
        <span style="display: flex; justify-content: center; align-items: center;"></span>
    </div> 

    <!-- Footer -->
    <footer>
        <div id="footer-text" style = "font-size: 20px;">
            Copyright Â© 2021 Chua Jie Ren & Mah Chen Han - All Rights Reserved.
            <div>Data Retrieved from: &nbsp;<img src="images/draftbit.png" alt="draftbit-icon" width="85" height="20"/></div>
        </div>
    </footer>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
