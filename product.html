<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/img/icons/logo.png" rel="icon">
    <title>IDAssignment2</title>
    <!-- Bootstrap, styling & more -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Courgette&family=Open+Sans:wght@300&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white nav-style">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><span style="color: black; font-size: 35px; font-weight: bold;">PlanetCommerce</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="discover.html"><span class="nav-active">Discover</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <span class="nav-item">
                    <a class="nav-link" href="cart.html"><img src="images/cart.png" width="50px" height="50px" alt="cart"/></a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Product Content -->
    <div class="product">
        <!-- Product Image -->
        <div class="product-img" >
            <span class="product-header"></span>
        </div>
        <!-- Product Information -->
        <div class="product-info">
            <h2 class="product-name">Product Title</h2>
            <h2 class="product-price">$</h2>
            <div class="product-rating">
            <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
            </td>
            </div>
            <span class="product-brand">Brand: </span>
            <span class="product-category">Category: </span>
            <span class="product-description">Description: </span>
            

            <!-- Size Buttons -->
            <div class="product-options">
                <div class="product-size">
                    <label class="size-label"> </label>
                    <div class="btn-group size" role="group"></div>
                </div>
                
                <!-- Quantity Input -->
                <div class="product-qty">
                    <label>Quantity</label>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary incre-button" type="button">-</button>
                        <input type="text" class="form-control qty" value="1" maxlength="2">
                        <button class="btn btn-outline-secondary incre-button" type="button">+</button>
                    </div>
                </div>

            </div>

            <!-- Add to Cart -->
            <div class="add-to-cart-box">
                <button type="button" id="addtoCart" class="btn btn-primary">Add to Cart</button>
                <lottie-player class = "atc-pop" src="https://assets7.lottiefiles.com/packages/lf20_jrbcblcp.json"  background="transparent"  speed="1.38"  style="display: none; width: 150px; height: 60px;"  loop autoplay></lottie-player>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/product.js"></script>
</body>
</html>
